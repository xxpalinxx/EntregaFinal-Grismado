<!DOCTYPE html>
{% extends 'AppAlvar/padre.html' %}
<html>

        <meta name="description" content="">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
{% load static %}

{% block js %}
<script>
    function eliminarCliente(id) {
        Swal.fire({
            title: "¿Estás seguro?",
            text: "Esta acción no se puede deshacer",
            icon: "question",
            showCancelButton: true,
            cancelButtonText: "No, Cancelar",
            confirmButtonText: "Si, Eliminar",
            reverseButtons: true,
            confirmButtonColor: "#dc3545",
        }).then(function(result) {
            if (result.isConfirmed) {
                // Redireccionar a la URL de eliminación del cliente
                window.location.href = "../eliminar_cliente/" + id + "/";
            }
        });
    }
</script>
{% endblock %}
{% block css %} {% endblock %}
{% block contenido %}

    <body>
        {% load crispy_forms_tags %}
        <div class="container">
            <br>
            <br>
            <br>

            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
            <div class="card-body">
                <h2> Agregar Avatar </h2>
                <hr>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <a href="{% url 'home' %}">ir al home</a>
                    <a href="{% url 'registro' %}">registrarse</a>
                    <input type="submit" value="Guardar" class="btn btn-success float-end">
                </form>
        </div>
        </div>
        </div>
        </div>
        {{ mensaje }}
        </div>
        {% endblock %}
        <script src="" async defer></script>
    </body>
</html>
